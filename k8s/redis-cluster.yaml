# Project Sid - Redis Cluster
# 6-node Redis cluster: 3 masters + 3 replicas for HA shared agent state (SAS).
# Uses StatefulSet for stable network identities and persistent storage.
---
# Headless Service for StatefulSet DNS resolution (redis-cluster-{0..5}.redis-cluster-headless)
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-headless
  namespace: project-sid
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: project-sid
spec:
  clusterIP: None
  ports:
    - name: redis
      port: 6379
      targetPort: redis
    - name: gossip
      port: 16379
      targetPort: gossip
  selector:
    app.kubernetes.io/name: redis-cluster
---
# ClusterIP Service for client access (single stable endpoint)
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: project-sid
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: project-sid
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
  selector:
    app.kubernetes.io/name: redis-cluster
---
# ConfigMap for Redis cluster configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
  namespace: project-sid
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/part-of: project-sid
data:
  redis.conf: |
    # Cluster mode enabled
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000

    # Persistence: AOF for durability
    appendonly yes
    appendfsync everysec

    # Memory policy: evict least-recently-used keys when maxmemory is reached
    maxmemory 2gb
    maxmemory-policy allkeys-lru

    # Network
    bind 0.0.0.0
    protected-mode no
    port 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: project-sid
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: project-sid
spec:
  serviceName: redis-cluster-headless
  replicas: 6  # 3 masters + 3 replicas
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-cluster
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-cluster
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: project-sid
    spec:
      # Schedule on general pool nodes
      nodeSelector:
        pool: general
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - /etc/redis/redis.conf
          ports:
            - name: redis
              containerPort: 6379
            - name: gossip
              containerPort: 16379
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: "1"
              memory: 3Gi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/redis
              readOnly: true
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: config
          configMap:
            name: redis-cluster-config
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: redis-cluster
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
