# Docker Compose Phase 2: Full PIANO development environment with monitoring
# Usage: docker compose -f docker/docker-compose.phase2.yml up -d
#
# Includes:
#   - Redis 7 (cache, pub/sub, shared state)
#   - PostgreSQL 16 (agent state, memory, experiment results)
#   - Paper MC Server
#   - Velocity Proxy
#   - Qdrant (vector DB)
#   - Prometheus (metrics)
#   - Grafana (dashboards)
#   - Loki (log aggregation)

services:
  # ===== Core Infrastructure =====

  # --- Redis: Cache, Pub/Sub, Shared State ---
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - piano_network
    # TLS Configuration (uncomment when PIANO_TLS_ENABLED=true)
    # command: redis-server /usr/local/etc/redis/redis-tls.conf
    # volumes:
    #   - redis_data:/data
    #   - ./redis/redis-tls.conf:/usr/local/etc/redis/redis-tls.conf:ro
    #   - ./certs:/tls:ro
    # ports:
    #   - "6379:6379"
    #   - "6380:6380"

  # --- PostgreSQL: Agent State, Memory, Experiment Results ---
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: piano
      POSTGRES_USER: piano
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-piano_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U piano -d piano"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - piano_network

  # --- Qdrant: Vector Database for Embeddings ---
  qdrant:
    image: qdrant/qdrant:v1.7.4
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - piano_network
    # TLS Configuration (uncomment when PIANO_TLS_ENABLED=true)
    # environment:
    #   - QDRANT__SERVICE__ENABLE_TLS=true
    #   - QDRANT__TLS__CERT=/tls/qdrant.crt
    #   - QDRANT__TLS__KEY=/tls/qdrant.key

  # ===== Minecraft =====

  # --- Paper: MC Server ---
  minecraft:
    image: itzg/minecraft-server
    restart: unless-stopped
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.20.4"
      ONLINE_MODE: "FALSE"
      MAX_PLAYERS: 100
      VIEW_DISTANCE: 8
      MEMORY: 2G
    volumes:
      - mc_data:/data
    healthcheck:
      test: ["CMD", "mc-health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - piano_network

  # --- Velocity: Proxy for MC Server ---
  velocity:
    image: itzg/bungeecord
    restart: unless-stopped
    ports:
      - "25577:25577"
    environment:
      TYPE: VELOCITY
      VELOCITY_VERSION: LATEST
      ONLINE_MODE: "FALSE"
    volumes:
      - velocity_data:/server
    depends_on:
      minecraft:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 25577 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - piano_network

  # ===== Monitoring Stack =====

  # --- Prometheus: Metrics Collection ---
  prometheus:
    image: prom/prometheus:v2.48.0
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - piano_network

  # --- Loki: Log Aggregation ---
  loki:
    image: grafana/loki:2.9.0
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - piano_network

  # --- Grafana: Dashboards & Visualization ---
  grafana:
    image: grafana/grafana:10.2.0
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - piano_network

networks:
  piano_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  mc_data:
  qdrant_data:
  velocity_data:
  prometheus_data:
  loki_data:
  grafana_data:
