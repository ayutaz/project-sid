# Prometheus configuration for PIANO monitoring
# Docs: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # --- PIANO Agent Metrics ---
  # Exposed by the PIANO Python process (FastAPI / custom metrics endpoint)
  - job_name: "piano-agents"
    static_configs:
      - targets: ["host.docker.internal:8000"]
        labels:
          service: "piano"
    metrics_path: /metrics
    scrape_interval: 15s

  # --- Redis Exporter (optional) ---
  # Uncomment and add redis-exporter service to docker-compose.phase2.yml to enable
  # - job_name: "redis-exporter"
  #   static_configs:
  #     - targets: ["redis-exporter:9121"]
  #       labels:
  #         service: "redis"
  #   scrape_interval: 30s

  # --- Node Exporter (optional) ---
  # Uncomment and add node-exporter service to docker-compose.phase2.yml to enable
  # - job_name: "node-exporter"
  #   static_configs:
  #     - targets: ["node-exporter:9100"]
  #       labels:
  #         service: "node"
  #   scrape_interval: 30s

  # --- Prometheus Self-Monitoring ---
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
