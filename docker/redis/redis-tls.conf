# Redis TLS Configuration for PIANO development
# This file is mounted when TLS is enabled

# TLS port (in addition to standard port)
tls-port 6380
port 6379

# Certificate files
tls-cert-file /tls/redis.crt
tls-key-file /tls/redis.key
tls-ca-cert-file /tls/ca.crt

# Require client certificates
tls-auth-clients optional

# Allow connections on both TLS and non-TLS ports
# tls-replication yes
# tls-cluster yes
