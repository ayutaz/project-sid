name: E2E Simulation Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/piano/bridge/**'
      - 'bridge/**'
      - 'docker/**'
      - 'tests/e2e/**'
      - 'tests/integration/test_simulation*'
      - 'tests/integration/test_perception*'

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run integration tests (mock bridge)
        run: uv run pytest tests/integration/test_simulation_flow.py tests/integration/test_perception_flow.py -x -q --timeout=60

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build agent image
        run: docker build -f docker/Dockerfile.agent -t piano-agent .

      - name: Build bridge image
        run: docker build -f docker/Dockerfile.bridge -t piano-bridge .
